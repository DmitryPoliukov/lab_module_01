plugins {
    id 'java'
}

version 'unspecified'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation group: 'demolib', name: 'utils', version: '1.3.5'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
}

tasks.named('test') {
    useJUnitPlatform()
}
